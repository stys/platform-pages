@(page: com.stys.platform.pages.impl.PageEdit)

@import play.Logger

@main("Редактирование страницы") {

	@Logger.info("XXX: " + page.title)

	<form class="form-horizontal" role="form" method="POST" action="@routes.Application.edit">
		<div class="form-group">
    		<label for="namespace" class="col-sm-2 control-label">Namespace</label>
    		<div class="col-sm-10">
      			<input type="text" value="@page.namespace" class="form-control" id="namespace" name="namespace" placeholder="blog, personal, etc.">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="key" class="col-sm-2 control-label">Key</label>
    		<div class="col-sm-10">
      			<input type="text" value="@page.key" class="form-control" id="key" name="key" placeholder="path/to/my-blog-entry">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="title" class="col-sm-2 control-label">Title</label>
    		<div class="col-sm-10">
      			<input type="text" value="@page.title" class="form-control" id="title" name="title" placeholder="My title">
    		</div>
  		</div>
  		<div class="form-group">
    		<label for="content" class="col-sm-2 control-label">Contents</label>
    		<div class="col-sm-10">
      			<textarea class="form-control" id="content" name="content">@page.content</textarea>
    		</div>
  		</div>
  		<div class="form-group">
  			<label for="template" class="col-sm-2 control-label">Template</label>
  			<div class="col-sm-10">
  				<select value="@page.template" class="form-control" id="template" name="template" >
				@for( t <- page.templates ) {
					<option>@t</option>
  				}
				</select>
  			</div>
  		</div>
  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-default">Save</button>
    		</div>
  		</div>
	</form>


}
