@(page: com.stys.platform.pages.impl.domain.Page)

@main(page.title) {

	<p>Template: new</p>

    <p>Revision: @page.revision </p>

    <p>State: @page.state </p>

    <article id="content">
        @Html(page.content)
    </article>
	
	<a class="btn btn-default" href="@com.stys.platform.pages.impl.controllers.routes.Actions.edit(page.namespace, page.key)">Редактировать</a>

}
